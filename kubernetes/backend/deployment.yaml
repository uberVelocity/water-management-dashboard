apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ubervelocity/wmd-backend
        # resources:
        #   limits:
        #     memory: "512Mi"
        #     cpu: "2"
        ports:
        - containerPort: 5001
